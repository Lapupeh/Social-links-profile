<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>

</head>
<body>
  <main class="main-container">
    <section class="social-profile-container">
  <div class="profile-img">
    <img class="img-container" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
    </div>
   <h1 class="profile-name">Jessica Randall</h1>
   <span class="profile-location">London, United Kingdom</span>
  <p class="profile-about">"Front-end developer and avid reader."</p>
<nav class="profile-links">
  <a href="#" class="button">GitHub</a>
  <a href="#" class="button">Frontend Mentor</a>
  <a href="#" class="button">LinkedIn</a>
  <a href="#" class="button">Twitter</a>
  <a href="#" class="button">Instagram</a>
</nav>
</section>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Olabimpe</a>.
  </div>
</footer>
</main>
</body>
</html>
